<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <footer>
        <div class="footer-container">
          <div class="footer-left">
            <h3>Company Name</h3>
            <p>Providing the best service since 2000</p>
          </div>
          <div class="footer-middle">
            <h4>Quick Links</h4>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="footer-right">
            <h4>Follow Us</h4>
            <ul>
              <li><a href="#"><i class="fab fa-facebook"></i> Facebook</a></li>
              <li><a href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
              <li><a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 Company Name. All rights reserved.</p>
        </div>
      </footer>
      <style>
        /* General Footer Styles */
    footer {
        background-color: #333;
        color: #fff;
        padding: 30px;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      .footer-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      
      .footer-left, .footer-middle, .footer-right {
        flex: 1;
        padding: 10px;
      }
      
      .footer-left h3 {
        font-size: 1.5em;
      }
      
      .footer-middle h4, .footer-right h4 {
        font-size: 1.2em;
      }
      
      .footer-middle ul, .footer-right ul {
        list-style: none;
        padding: 0;
      }
      
      .footer-middle ul li, .footer-right ul li {
        margin: 10px 0;
      }
      
      .footer-middle ul li a, .footer-right ul li a {
        color: #fff;
        text-decoration: none;
      }
      
      .footer-middle ul li a:hover, .footer-right ul li a:hover {
        text-decoration: underline;
      }
      
      /* Footer Bottom */
      .footer-bottom p {
        font-size: 0.9em;
      }
      
      /* Media Queries */
      @media (max-width: 1024px) {
        .footer-container {
          flex-direction: column;
          align-items: center;
        }
      }
      
      @media (max-width: 768px) {
        .footer-left, .footer-middle, .footer-right {
          padding: 20px;
          text-align: center;
        }
      }
      
      @media (max-width: 480px) {
        .footer-left h3 {
          font-size: 1.2em;
        }
      
        .footer-middle h4, .footer-right h4 {
          font-size: 1em;
        }
      }
      </style>
</body>
</html>
